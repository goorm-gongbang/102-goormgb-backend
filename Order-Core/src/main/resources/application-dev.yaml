server:
  port: 8083

spring:
  application:
    name: order-core
  jackson:
    time-zone: UTC
    data-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time-zone: UTC

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

jwt:
  secret-key: ${JWT_SECRET_KEY}

  issuer: ${JWT_ISSUER}
  access-token:
    audience: ${JWT_ACCESS_TOKEN_AUDIENCE}
    expiration-minutes: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token:
    audience: ${JWT_REFRESH_TOKEN_AUDIENCE}
    expiration-days: ${JWT_REFRESH_TOKEN_EXPIRATION}
  cookie:
    secure: false

springdoc:
  swagger-ui:
    urls:
      - name: Auth-Guard
        url: http://localhost:8080/v3/api-docs
      - name: Queue
        url: http://localhost:8081/v3/api-docs
      - name: Seat
        url: http://localhost:8082/v3/api-docs
      - name: Order-Core
        url: http://localhost:8083/v3/api-docs
      - name: Recommendation
        url: http://localhost:8084/v3/api-docs

kakao:
  client-id: ${KAKAO_CLIENT_ID}
  client-secret: ${KAKAO_CLIENT_SECRET}
  redirect-uri: ${KAKAO_REDIRECT_URI}

  auth-url: https://kauth.kakao.com/oauth/authorize
  token-url: https://kauth.kakao.com/oauth/token
  user-info-url: https://kapi.kakao.com/v2/user/me
