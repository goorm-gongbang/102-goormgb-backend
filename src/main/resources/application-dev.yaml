spring:
  application:
    name: goormgb
  jackson:
    time-zone: UTC
    data-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

  datasource:
    url: jdbc:postgresql://localhost:5432/goormgb
    username: goormgb
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time-zone: UTC

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret-key: ${JWT_SECRET_KEY}

  issuer: ${JWT_ISSUER}
  access-token:
    audience: ${JWT_ACCESS_TOKEN_AUDIENCE}
    expiration-minutes: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token:
    audience: ${JWT_REFRESH_TOKEN_AUDIENCE}
    expiration-days: ${JWT_REFRESH_TOKEN_EXPIRATION}